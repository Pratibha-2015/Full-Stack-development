<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product_card">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/13/24/coffee-1869820_1280.jpg" class="image" alt="Product image">
    <div class="product_info">
        <div class="product_title">Amazing Product</div>
        <p class="product_price">$99.99</p>
        <p class="product_information">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi culpa nihil placeat pariatur id, 
            et voluptatem,atione voluptas laudantium quaerat possimus quia fuga omnis.
        </p>
        <button class="btn">
            <i class="fas fa-shopping-cart"> Add To Cart</i>
        </button>
    </div>
    <div class="discount">20% OFF</div>
    </div>
</body>
</html>
